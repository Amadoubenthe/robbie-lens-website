<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Accueil - Robbie Lens</title>
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="logo">
					<img src="images/logo.png" alt="Log Robbie Lens" />
				</div>
				<nav class="link">
					<a href="index.html">Accueil</a>
					<a href="pages/about.html"> A propos</a>
				</nav>
			</div>
		</header>

		<main>
			<section class="infos-container">
				<div class="infos">
					<h1>Robbie Lens Photographie</h1>

					<p>
						Où <span>professionalisme</span> s'allie avec <span>passion</span>.
						Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui
						m'anime : capturer l'essence de chaque instant.
					</p>
					
					<div class="cta-container">
						<a class="cta" href="#">UN PROJET ? ÉCRIVEZ-MOI</a>
					</div>
				</div>
				<div class="image-container">
					<img src="images/robbie-lens.png" alt="Robbie Lens" />
				</div>
			</section>

			<section class="projects-section">
					<h2>Mon dernier projet</h2>
					<div class="projects-container">
						<div class="projetc-img">
							<img src="images/accueil/element-1.png" alt="Projet 1">
						</div>
						<div class="projetc-img">
							<img src="images/accueil/element-2.png" alt="Projet 2">

						<div class="projetc-img">
							<img src="images/accueil/element-3.png" alt="Projet 3">
						</div>
						<div class="projetc-img">
							<img src="images/accueil/element-4.png" alt="Projet 4">
						</div>
						<div class="projetc-img">
							<img src="images/accueil/element-5.png" alt="Projet 5">
						</div>
						<div class="projetc-img">
							<img src="images/accueil/element-6.png" alt="Projet 6">
						</div>
					</div>
					<div class="btn-container">
						<a class="cta" href="#">VOIR MON PORTFOLIO</a>
					</div>
			</section>
		</main>

		<footer>
			<div class="header-container">
				<div class="logo">
					<img src="images/logo.png" alt="logo Robbie Lens" />
				</div>
				<div class="link">
					<img class="logo-social-network" src="images/twitter.png" alt="twitter" />
					<img class="logo-social-network" src="images/instagram.png" alt="instagram" />
				</div>
			</div>
		</footer>
